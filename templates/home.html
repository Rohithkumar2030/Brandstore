

{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<style>
    /* 1. Force 16:9 Ratio and handle image fit */
    #banner-img {
        width: 100%;
        aspect-ratio: 16 / 9; /* Ensures 16:9 on all devices */
        object-fit: cover;    /* Prevents image stretching */
        display: block;
        user-select: none;    /* Prevents accidental image dragging/selection */
    }

    /* 2. Container styling */
    .intro-banner-wrap {
        position: relative;
        overflow: hidden;
        cursor: pointer;      /* Indicates it is interactive on desktop */
        touch-action: pan-y;  /* Allows vertical scrolling but captures horizontal swipes */
    }

    /* 3. Dot Navigation Styling */
    .slider-dots-container {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 10;
    }

    .dot {
        cursor: pointer;
        height: 12px;
        width: 12px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transition: all 0.3s ease;
        border: 1px solid rgba(0,0,0,0.1);
    }

    .dot.active {
        background-color: rgba(0,0,0,0.4); /* Active theme color */
        transform: scale(1.3);
        width: 20px;               /* Slight oval shape for active dot */
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .dot { height: 10px; width: 10px; }
        .dot.active { width: 15px; }
    }
</style>

<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap text-center" id="slider-container">
            
            <img id="banner-img" src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded" alt="Banner"> 

            <div class="slider-dots-container" id="dot-container">
                </div>
            
        </div> 
    </div>
</section>

<script>
    const bannerImages = [
        "{% static 'images/banners/cover.jpg' %}",
        "{% static 'images/banners/banner2.jpg' %}",
        "{% static 'images/banners/banner3.jpg' %}"
    ];

    let currentIndex = 0;
    const bannerImg = document.getElementById('banner-img');
    const dotContainer = document.getElementById('dot-container');
    const sliderContainer = document.getElementById('slider-container');

    // --- SWIPE LOGIC VARIABLES ---
    let touchStartX = 0;
    let touchEndX = 0;

    // 1. Initialize Navigation Dots
    function createDots() {
        dotContainer.innerHTML = ''; // Clear existing
        bannerImages.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.onclick = (e) => {
                e.stopPropagation(); // Prevents click from triggering other events
                goToImage(index);
            };
            dotContainer.appendChild(dot);
        });
    }

    // 2. Navigation Functions
    function goToImage(index) {
        currentIndex = index;
        updateSlider();
    }

    function updateSlider() {
        bannerImg.src = bannerImages[currentIndex];
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
        });
    }

    // 3. Desktop Click Logic (Change image on clicking the image itself)
    sliderContainer.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % bannerImages.length;
        updateSlider();
    });

    // 4. Mobile Swipe Logic
    sliderContainer.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    sliderContainer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        const swipeThreshold = 50; // Minimum pixels to qualify as a swipe
        if (touchEndX < touchStartX - swipeThreshold) {
            // Swiped Left -> Next Image
            currentIndex = (currentIndex + 1) % bannerImages.length;
            updateSlider();
        }
        if (touchEndX > touchStartX + swipeThreshold) {
            // Swiped Right -> Previous Image
            currentIndex = (currentIndex - 1 + bannerImages.length) % bannerImages.length;
            updateSlider();
        }
    }

    // 5. Auto-play (optional, keeps it moving)
    let autoPlay = setInterval(() => {
        currentIndex = (currentIndex + 1) % bannerImages.length;
        updateSlider();
    }, 5000);

    // Pause auto-play when user interacts
    sliderContainer.addEventListener('mouseenter', () => clearInterval(autoPlay));
    
    // Initialize on load
    createDots();
</script>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Our products</h3>
	<div class="container">
  <div class="row">
    

</header><!-- sect-heading -->


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">Rs {{ product.price }}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
						</span>
				</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>

{% endblock %}
